<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Bem-vindo a calculadora</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="/" id="logo">
            <h1 >Calculadora GabiGu</h1>
        </a>
    </nav>
    <br> <hr> <br>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Digite os números e selecione a operação</h3>
            </div>
        <div class="card-body">
            <form method="POST" id="form" action="/decider">
                <label>Número 1: </label>
                <input class="form-control" name="number1" type="text" placeholder="Digite aqui">
                <br>
                <label>Número 2: </label>
                <input class="form-control" name="number2" type="text" placeholder="Digite aqui">
                <br>
                <select class="form-select" name="operation" id="language">
                    <option value="add">Adição</option>
                    <option value="subtract">Subtração</option>
                    <option value="multiply">Multiplicação</option>
                    <option value="divide">Divisão</option>
                  </select>
                  <br>
                <button type="submit" class="btn btn-secondary">Calcular</button>
            </form>     
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
